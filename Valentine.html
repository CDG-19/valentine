<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Quiz ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ffb199);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 35px;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 360px;
      text-align: center;
      animation: pop .6s ease;
    }

    @keyframes pop {
      from { transform: scale(.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff3b6f;
      margin-bottom: 10px;
    }

    p { color: #666; }

    .btns {
      margin-top: 25px;
      display: flex;
      gap: 15px;
    }

    button {
      flex: 1;
      border: none;
      padding: 14px;
      border-radius: 22px;
      font-size: 15px;
      cursor: pointer;
      transition: .3s;
    }

    .yes { background: linear-gradient(135deg,#ff4d6d,#ff85a1); color: white; }
    .no { background: #f1f1f1; }

    .yes:hover { transform: scale(1.1); }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 22px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Chup Chap answers De!! ğŸ’˜</h1>
    <p id="question">Are you ready for a cute quiz? ğŸ˜Œ</p>

    <div class="btns">
      <button class="yes" id="yes">Yes ğŸ’•</button>
      <button class="no" id="no">No ğŸ™ˆ</button>
    </div>
  </div>

<script>
  const questions = [
    "Do you love me? ğŸ",

  function moveNo() {

    noBtn.style.transform = `translate(${x}px, ${y}px)`;

  function next(answer) {

  function finish() {

  }
</script>

</body>
</html>
